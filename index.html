<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/Users/Zack/code/To_do_list/todo/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <title>To Do App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="align">

        <!-- App goes here  -->
<!-- Top greating  -->
        <div class="app">
          <div class="greeting">
            <h1 id="timegreet"></h1>
            <h3 class="welcome">Here's your to-do</h3>
          </div>
        </div>

        <!-- List goes here  -->
        <ul>
          <li class="listitem">
            <button class="donebtn" type="button" name="button">Done</button>
            <div class="right">
              <input type="text" id="todoitem" name="" placeholder="New Task..." value="">
            </div>
            <button class="deleteBtn" type="button" name="button">X</button>
          </li>
        </ul>

        <!-- Add Bottom -->
        <div class="bottom">
          <button class="addBtn" type="button" name="button">+ Add Item</button>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/queryscript.js" charset="utf-8"></script>
  </body>
</html>
